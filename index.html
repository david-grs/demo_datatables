<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="OtcInline Cubic GUI">
    <meta name="author" content="David Gross">

    <title>OTCInline</title>

    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet" />
    <link type="text/css" href="css/dataTables.bootstrap.min.css" rel="stylesheet" />
    <!--link type="text/css" href="css/jquery.dataTables.min.css" rel="stylesheet"-->
    <link type="text/css" href="css/dataTables.editor.min.css" rel="stylesheet" />
    <link type="text/css" href="css/jquery-ui.min.css" rel="stylesheet" />
    <link type="text/css" href="main.css" rel="stylesheet" />
    
    <script type="text/javascript" src="js/thirdparty/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="js/thirdparty/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/thirdparty/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="js/thirdparty/dataTables.bootstrap.min.js"></script>
    <script type="text/javascript" src="js/thirdparty/dataTables.editor.js"></script>
    <script type="text/javascript" src="js/thirdparty/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/socket.js"></script>
    <script type="text/javascript" src="js/form.js"></script>
    <script type="text/javascript" src="js/otc_table.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand">OTC Inline</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a><strong>Cubic status: <span class="text-warning" id="textCubicStatus">Connecting...</span></strong></a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container main-container">
      <form class="form-inline" id="formAddOTC">
        <div class="form-group">
          <label class="sr-only" for="srcUnderlying">Source Underlying</label>
          <input type="text" class="form-control fx_underlying" id="srcUnderlying" placeholder="Source Underlying">
        </div>
        <div class="form-group">
          <label class="sr-only" for="dstUnderlying">Destination Underlying</label>
          <input type="text" class="form-control fx_underlying" id="dstUnderlying" placeholder="Destination Underlying">
        </div>
        <button class="btn btn-primary" id="btnAddOTC" disabled="disabled">Add</button>
      </form>

      <table id="otc_underlyings" class="table table-hover table-striped table-bordered" cellspacing="0" width="100%">
        <thead><tr><th>Source Underlying</th><th>Destination Underlying</th></tr></thead>
      </table>
    </div>
  </body>
</html>
